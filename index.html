<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <div class="calendar">
        <div class="controls">
            <button id="prevBtn">&lt; Previous</button>
            <h3 class="calendar-header">Calendar</h3>
            <h3 id="monthYear"></h3>

            <button id="nextBtn">Next &gt;</button>

   
        </div>
        <div class="nextMonth"></div> 

        <div class="week">
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
            <div>Su</div>
        </div>
        <div class="days">
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
